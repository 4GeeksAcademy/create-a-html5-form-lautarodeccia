<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f7e23a4947.js" crossorigin="anonymous"></script>
  <title>Form Lautaro</title>
</head>

<body>
  <div class="justify-content-center d-flex mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="col-md-12">Payment form exemple</h5>
      </div>

      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
        <form>
          <div class="row">

            <div class="col-md-4">
              <label for="card" class="form-label">Card #</label>
              <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-4">
              <label for="CVC" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="CVC" placeholder="0000">
            </div>
            <div class="input-group mb-3 col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="First Name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="First Name" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="Last name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="Last Name">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="City" class="form-label">City</label>
              <input type="text" class="form-control" id="City" placeholder="">
            </div>
            <div class="col-md-4">
              <label for="State" class="form-label">State</label>
              <input type="number" class="form-control" id="State" placeholder="">
            </div>
            <div class="col-md-4">
              <label for="PostalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="PostalCode">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <label>We accept:</label>
              <div class="bg-secondary rounded-1">
                <input type="radio" id="mastercard" name="payment_method">
                <label for="mastercard"><i class="fab fa-cc-mastercard"></i></label>
                <input type="radio" id="visa" name="payment_method">
                <label for="visa"><i class="fab fa-cc-visa"></i></label>
                <input type="radio" id="dinersclub" name="payment_method">
                <label for="dinersclub"><i class="fab fa-cc-diners-club"></i></label>
                <input type="radio" id="applepay" name="payment_method">
                <label for="applepay"><i class="fab fa-cc-apple-pay"></i></label>
              </div>
            </div>
            <div class="col-6">

              <div>
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted d-flex justify-content-end " style="margin-top:15px ;">
            <button type="submit" class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
        </form>
      </div>
    </div>
</body>

</html>
